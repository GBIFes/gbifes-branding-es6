footer_legal_info=GBIF.ES es el Nodo Nacional de Información sobre Biodiversidad, patrocinado por el Ministerio de Ciencia, Innovación y Universidades y gestionado por el Consejo Superior de Investigaciones Científicas. El Portal de Datos de Biodiversidad de GBIF.ES se basa en el Atlas of Living Australia y cuenta con el apoyo informático del IFCA, el asesoramiento de GBIF y el soporte de Crowdin para las traducciones.

